<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main class="main">
            <div class="main-slaider">
                <input type="radio" name="buttons" id="button-one" class="slider-buttton" checked>
                <input type="radio" name="buttons" id="button-two" class="slider-button">
                <input type="radio" name="buttons" id="button-three" class="slider-button">
                <input type="radio" name="buttons" id="button-four" class="slider-button">
                <div class="image">
                    <div class="slider-image"><img src="./img/photo_2022-05-14_13-28-56.jpg" alt="image"></div>
                    <div class="slider-image"><img src="./img/2.jpg" alt="image"></div>
                    <div class="slider-image"><img src="./img/3.jpg" alt="image"></div>
                    <div class="slider-image"><img src="./img/4.jpg" alt="image"></div>
                </div>
                <div class="switcher-main">
                    <div class="text">
                        <span class="text-main">Молчание золото</span>
                        <span class="text-main">Инвестиции 2022</span>
                        <span class="text-main">Финансовая грамотность</span>
                        <span class="text-main">Дело раскрыто</span>
                    </div>
                    <div class="switcher-buttons">
                        <label for="button-one" class="switcher"><span class="switcher-button"></span></label>
                        <label for="button-two" class="switcher"><span class="switcher-button"></span></label>
                        <label for="button-three" class="switcher"><span class="switcher-button"></span></label>
                        <label for="button-four" class="switcher"><span class="switcher-button"></span></label>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
